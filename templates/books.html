{% extends 'base.html' %}
{% block content %}
    {% if books %}
        {% for book in books %}
            <div class="gallery">
                <img src="{{book.poster}}" alt="{{book.name}}" />
                <div class="desc">{{book.name}} by {{book.author}}</div>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
