{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% if books %}
    <div class="row">
        {% for book in books %}
            <div class="col-md-4" style="margin-top: 15px; margin-bottom: 15px;">
                <div class="card" style="width: 18rem;">
                    <img src="{{book.poster}}"
                         class="card-img-top" alt="{{book.name}}" style="height: 300px;" />
                    <div class="card-body">
                        <h5 class="card-title">{{book.name}}</h5>
                        <p class="card-text">{{book.author}}</p>
                        <div class="mx-auto">
                            <a href="#" class="btn btn-primary float-end">Read</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
